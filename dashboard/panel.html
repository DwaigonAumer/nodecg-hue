<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge; charset=UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <title>Philips Hue Panel</title>
    <script src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="./panel-browserified.js"></script>
    <link rel="import" href="components/iron-pages/iron-pages.html">
    <link rel="import" href="components/paper-button/paper-button.html">
    <link rel="import" href="components/paper-slider/paper-slider.html">
    <link rel="import" href="components/paper-tabs/paper-tabs.html">
    <link rel="import" href="components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="components/paper-dialog-scrollable/paper-dialog-scrollable.html">
    <link rel="import" href="components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="components/paper-radio-button/paper-radio-button.html">
    <link href="./panel.css" rel="stylesheet">
    <style is="custom-style">
        paper-toggle-button.green {
            --paper-toggle-button-checked-bar-color:  #0CEA8A;
            --paper-toggle-button-checked-button-color:  #0CEA8A;
            --paper-toggle-button-checked-ink-color: #0CEA8A;
        }
        paper-tabs {
          --paper-tabs-selection-bar-color: #FF0C5D;
        }
        paper-tab {
          --paper-tab-ink: #FF0C5D;
        }
        paper-slider {
            width: 100%;
        }
        paper-slider.red {
            --paper-slider-knob-color: #FF0C5E;
            --paper-slider-knob-start-color: #FF0C5E;
            --paper-slider-knob-start-border-color: #FF0C5E;
            --paper-slider-active-color: #FF0C5E;
            --paper-slider-pin-color: #FF0C5E;
        }
        paper-slider.green {
            --paper-slider-knob-color: #0CEA8A;
            --paper-slider-knob-start-color: #0CEA8A;
            --paper-slider-knob-start-border-color: #0CEA8A;
            --paper-slider-active-color: #0CEA8A;
            --paper-slider-pin-color: #0CEA8A;
        }
        paper-slider.blue {
            --paper-slider-knob-color: #1AA5FF;
            --paper-slider-knob-start-color: #1AA5FF;
            --paper-slider-knob-start-border-color: #1AA5FF;
            --paper-slider-active-color: #1AA5FF;
            --paper-slider-pin-color: #1AA5FF;
        }
        paper-slider.hue {
            --paper-slider-knob-color: #FF0000;
            --paper-slider-knob-start-color: #FF0000;
            --paper-slider-knob-start-border-color: #FF0000;
            --paper-slider-active-color: #FF0000;
            --paper-slider-pin-color: #888888;
        }
        paper-slider.sat {
            --paper-slider-knob-color: #888888;
            --paper-slider-knob-start-color: #888888;
            --paper-slider-knob-start-border-color: #888888;
            --paper-slider-active-color: #888888;
            --paper-slider-pin-color: #888888;
        }
        paper-slider.val,
        paper-slider.bri {
            --paper-slider-knob-color: #000000;
            --paper-slider-knob-start-color: #000000;
            --paper-slider-knob-start-border-color: #000000;
            --paper-slider-active-color: #000000;
            --paper-slider-pin-color: #000000;
        }
        paper-slider.x {
            --paper-slider-knob-color: #888888;
            --paper-slider-knob-start-color: #888888;
            --paper-slider-knob-start-border-color: #888888;
            --paper-slider-active-color: #888888;
            --paper-slider-pin-color: #888888;
        }
        paper-slider.y {
            --paper-slider-knob-color: #888888;
            --paper-slider-knob-start-color: #888888;
            --paper-slider-knob-start-border-color: #888888;
            --paper-slider-active-color: #888888;
            --paper-slider-pin-color: #888888;
        }
        paper-slider.ct {
            --paper-slider-knob-color: rgb(92, 173, 255);
            --paper-slider-knob-start-color: rgb(92, 173, 255);
            --paper-slider-knob-start-border-color: rgb(92, 173, 255);
            --paper-slider-active-color: rgb(92, 173, 255);
            --paper-slider-pin-color: rgb(92, 173, 255);
        }
        paper-radio-button {
            --paper-radio-button-unchecked-color: #E1E1E1;
            --paper-radio-button-checked-color: #FF0C5D;
            --paper-radio-button-label-color: #444;
        }
    </style>
</head>
<body>

    <paper-tabs id="light-select-tabs" selected="0">
        <paper-tab class="light-select-tab">Individual Lights</paper-tab>
        <paper-tab class="light-select-tab">Group of Lights</paper-tab>
    </paper-tabs>
    <iron-pages id="light-select-pages" selected="0">
        <paper-dialog-scrollable>
            <div id="single-light" class="scroll-container">
                <paper-button class="btn-selector btn-thin" raised>Select All</paper-button>
                <paper-button class="btn-selector btn-thin" raised>Select None</paper-button>
                <paper-button toggles raised>1</paper-button>
                <paper-button toggles raised>2</paper-button>
                <paper-button toggles raised>3</paper-button>
                <paper-button toggles raised>4</paper-button>
                <paper-button toggles raised>5</paper-button>
                <paper-button toggles raised>6</paper-button>
                <paper-button toggles raised>7</paper-button>
                <paper-button toggles raised>8</paper-button>
                <paper-button toggles raised>9</paper-button>
                <paper-button toggles raised>10</paper-button>
                <paper-button toggles raised>11</paper-button>
                <paper-button toggles raised>12</paper-button>
            </div>
        </paper-dialog-scrollable>
        <paper-dialog-scrollable>
            <div id="group-light" class="scroll-container">
                <paper-button class="btn-thin" toggles raised>Potlights</paper-button>
                <paper-button class="btn-thin" toggles raised>Stream Lights</paper-button>
                <paper-button class="btn-thin" toggles raised>Spotlights</paper-button>
                <paper-button class="btn-thin" toggles raised>Floor Lights</paper-button>
                <paper-button class="btn-thin" toggles raised>Lightstrips</paper-button>
            </div>
        </paper-dialog-scrollable>
    </iron-pages>

    <paper-tabs id="color-picker-tabs" selected="0">
        <paper-tab class="color-picker-tab">RGB</paper-tab>
        <paper-tab class="color-picker-tab">HSV</paper-tab>
        <paper-tab class="color-picker-tab">XY</paper-tab>
        <paper-tab class="color-picker-tab">CT</paper-tab>
        <paper-tab class="color-picker-tab">Scenes</paper-tab>
    </paper-tabs>
    <iron-pages id="color-picker-pages" selected="0">
        <div class="slider-group rgb">
            <paper-slider class="red" min="0" max="255" value="0" editable pin></paper-slider>
            <paper-slider class="green" min="0" max="255" value="0" editable pin></paper-slider>
            <paper-slider class="blue" min="0" max="255" value="0" editable pin></paper-slider>
            <div class="color-preview"></div>
        </div>
        <div class="slider-group hue">
            <paper-slider class="hue" min="0" max="359" value="0" editable pin></paper-slider>
            <paper-slider class="sat" min="0" max="100" value="100" editable pin></paper-slider>
            <paper-slider class="val" min="0" max="100" value="100" editable pin></paper-slider>
            <div class="color-preview"></div>
        </div>
        <div class="slider-group xy">
            <paper-slider class="x" min="0.13" max="0.7" value="0" step="0.001"editable pin></paper-slider>
            <paper-slider class="y" min="0.03" max="0.7" value="0" step="0.001"editable pin></paper-slider>
            <paper-slider class="bri" min="0" max="100" value="100" editable pin></paper-slider>
            <div class="color-preview"></div>
        </div>
        <div class="slider-group ct">
            <paper-slider class="ct" min="153" max="500" value="500" editable pin></paper-slider>
            <paper-slider class="bri" min="0" max="100" value="100" editable pin></paper-slider>
            <div class="color-preview"></div>
        </div>
        <paper-dialog-scrollable id="scenes-scrollable">
            <div id="scenes" class="scroll-container" selected="1">
                <paper-radio-button name="1">Movies</paper-radio-button>
                <paper-radio-button name="2">Romance</paper-radio-button>
                <paper-radio-button name="3">Video Games</paper-radio-button>
                <paper-radio-button name="4">Studying</paper-radio-button>
                <paper-radio-button name="5">Dinner</paper-radio-button>
                <paper-radio-button name="6">Hide & Seek</paper-radio-button>
                <paper-radio-button name="7">Dancing</paper-radio-button>
                <paper-radio-button name="8">Streaming</paper-radio-button>
            </div>
        </paper-dialog-scrollable>
    </iron-pages>


    <hr></hr>

    <div id="master-send-container">
        <paper-toggle-button class="green" checked>Off/On</paper-toggle-button>
        <paper-input class="input-transition-time" type="number" label="Transition Time (ms)" placeholder="400" min="0" max="600000"></paper-input>
        <paper-button id="master-send" class="nodecg-success" raised>Take</paper-button>
    </div>
</body>
</html>
